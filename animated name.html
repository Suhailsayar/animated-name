<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Muneeb</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            overflow: hidden;
        }

        .animated-name {
            font-size: 5em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: colorChange 3s infinite, bounce 2s infinite;
            position: relative;
        }

        /* Glowing effect */
        .animated-name::before {
            content: "SUHAIL SAYAR";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #ff6347; /* Tomato color glow */
            filter: blur(10px);
            z-index: -1;
            animation: glowPulse 2s infinite alternate;
        }

        /* Color-changing animation */
        @keyframes colorChange {
            0% { color: #ff6347; }
            25% { color: #ffa500; }
            50% { color: #32cd32; }
            75% { color: #1e90ff; }
            100% { color: #ff1493; }
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Glow pulse animation */
        @keyframes glowPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="animated-name">SUHAIL SAYAR</div>
</body>
</html>
